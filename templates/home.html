<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
     <style>
        body {
            background-color: #f2f4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .login:hover {
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }
        legend {
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
            color: #0d6efd;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .form-control, .form-select {
            border-radius: 8px;
            padding: 10px 12px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-control:focus, .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 5px rgba(13,110,253,0.3);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            font-weight: 500;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
        }
        h2 {
            text-align: center;
            margin-top: 25px;
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <fieldset>
                <legend>Student Exam Performance Prediction</legend>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race or Ethnicity -->
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Level of Education -->
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" placeholder="Enter you Parent Education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">associate's degree</option>
                        <option value="bachelor's degree">bachelor's degree</option>
                        <option value="high school">high school</option>
                        <option value="master's degree">master's degree</option>
                        <option value="some college">some college</option>
                        <option value="some high school">some high school</option>
                    </select>
                </div>

                <!-- Lunch Type -->
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">free/reduced</option>
                        <option value="standard">standard</option>
                    </select>
                </div>

                <!-- Test Preparation Course -->
                <div class="mb-3">
                    <label class="form-label">Test preparation Course</label>
                    <select class="form-control" name="test_preparation_course" placeholder="Enter you Course" required>
                        <option class="placeholder" selected disabled value="">Select Test_course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Writing Score -->
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                </div>

                <!-- Reading Score -->
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
                </div>

                <!-- Submit -->
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                </div>
            </fieldset>
        </form>

        <!-- Prediction Result -->
        {% if results %}
        <h2>THE prediction is {{results}}</h2>
        {% endif %}
    </div>

    
</body>
</html>
